<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>CIPHER</title>
</head>

<body>
    <!--   this is a comment -->
    <section id="beginning">
    <div id="opciones" >
        <img class="img-opcionl" src="img/OpcionIzquierda.png">
        <img class="img-opcionr" src="img/OpcionDerecha.png">
        <form>
            <input id="cifrar" type="button" value="Esconder un mensaje" >
            <input id="decifrar" type="button" value="Revelar un código" >
        </form>
      </div>
    <img class="img-cueva" src="img/Cueva.png" >
    <img class = "img-tortuga" src="img/Tortuga1.png" alt="Img del explorador Tort Uga">  
    <img class="img-dialogo" src="img/Dialogo.png">
    <div id="dialogtext" >
        <p>
            Soy el explorador Tort Uga. ¿Cómo te llamas?    
        </p>  
        <form>
            <input class="textinput" type="text" id="name" name="fname" >
            <input id="thebutton" type="button" value="Continuar">
        </form>  
    </div>
  </section>

    <section id="ciphermessage">
      <div id="title">
        <h1 >Puedes usar este pergamino para escribir</h1>
        <p>(no uses símbolos especiales (Ñ#$.), que aún no sé cómo codificarlos)</p>  
      </div>
      <img class="img-message"  src="img/Mensaje.png">
      <textarea name="message" id="themessage" placeholder="Escribe aquí..."></textarea>
      <input id="buttoncipher"  type="button" value="Continuar" >
      <input id="buttondecipher"  type="button" value="Siguiente">

    </section>

    <section id="cipherimage">
      <img class="img-cueva" src="img/Cueva.png" >   
      <div class="div-circuloexterno">
          <img id="img-circuloexterno" src="img/CirculoExterno.png">
      </div>
      <img class="img-circulocentral" src="img/CirculoCentral.png">
      <img class="img-circulomedio" src="img/CirculoMedio.png">
     
      <div id="instructions">
      <p id="whattodo"> Escribe un número para esconder tu mensaje
      </p>
          <input id="offset" type="text" style="width: 25px" restrictions maxlength="3">
          <br>
          <input type="button" value="cifrar" id="botoncitofiufiu" >
          <input type="button" value="descifrar" id="botoncitofuafua" >
          <br>
          <p id="flechitas">(también puedes usar las flechitas)</p>
      </div>
      <img id="img-return" class="regresarinicio" src="img/RegresarInicioB.png">
      <input id="btn-ciphermessage" class="botonregresar" type="button" value="Continuar" >  
      <input id="btn-deciphermessage" class="botonregresar" type="button" value="Siguiente" >  
    </section>

    <section id="results">
      <div id="theTitle">
        <br>
        <h1 >Aqui está tu resultado</h1>
      </div>
      <img class="img-message"  src="img/Mensaje.png">
      <div id="div-results">
        <p id="resultingmessage" ></p>
      </div>
        <img src="img/RegresarInicioB.png" class="regresarinicio">
        <input type="button" value="Regresar" onclick="window.location.reload()" class="botonregresar">
    </section>
    <script type="module" src="index.js"></script>   
</body>
</html>
